
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dwijesh Gontla | Systems Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-black: #030712;
        --apple-ease: cubic-bezier(0.2, 0, 0, 1);
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-black);
        color: #f9fafb;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #030712; }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: #fbbf24; }

      .bg-grid {
        background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.02) 1px, transparent 0);
        background-size: 40px 40px;
      }
      .royal-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.6s var(--apple-ease);
      }
      .royal-card:hover {
        border-color: rgba(251, 191, 36, 0.2);
        background: rgba(15, 23, 42, 0.6);
      }
      .gradient-gold {
        background: linear-gradient(135deg, #fff 0%, #fbbf24 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .reveal-item {
        transition: opacity 1.2s var(--apple-ease), transform 1.2s var(--apple-ease);
      }

      /* Print styles for "PDF" generation */
      @media print {
        body { 
          background: white !important; 
          color: #000 !important; 
        }
        nav, footer, .no-print, .bg-grid, button, .scroll-smooth, .chat-bot-container { 
          display: none !important; 
        }
        main {
          margin-top: 0 !important;
          padding: 20px !important;
          max-width: 100% !important;
        }
        .royal-card {
          background: white !important;
          border: 1px solid #ddd !important;
          color: black !important;
          box-shadow: none !important;
          backdrop-filter: none !important;
        }
        h1, h2, h3, h4, p, span {
          color: black !important;
          -webkit-text-fill-color: black !important;
        }
        .gradient-gold {
          background: none !important;
          -webkit-text-fill-color: initial !important;
          font-weight: bold;
        }
        section {
          page-break-inside: avoid;
          margin-bottom: 40px !important;
        }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
